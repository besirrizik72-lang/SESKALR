#ARButton {
    position: absolute !important;
    bottom: 100px !important; /* Butonlarƒ±n √ºst√ºnde g√∂r√ºns√ºn */
    background: #000 !important;
    color: #fff !important;
    border: 2px solid white !important;
}
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="utf-8">
    <title>Besir AR Tasarim</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        body { margin: 0; overflow: hidden; font-family: sans-serif; }
        #menu { 
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); 
            display: flex; gap: 10px; z-index: 1000; background: rgba(255,255,255,0.7);
            padding: 10px; border-radius: 20px; backdrop-filter: blur(5px);
        }
        button { 
            padding: 10px 15px; border-radius: 15px; border: 2px solid #333; 
            background: white; font-weight: bold; cursor: pointer; 
        }
        button:active { background: #333; color: white; }
    </style>
</head>
<body>
    <div id="menu">
        <button onclick="window.secilenModel = '1.glb'">üõãÔ∏è Koltuk</button>
        <button onclick="window.secilenModel = '2.glb'">üí∫ Berjer</button>
        <button onclick="window.secilenModel = '3.glb'">‚òï Sehpa</button>
    </div>

    <script type="module">
        import * as THREE from 'https://unpkg.com/three@0.160.0/build/three.module.js';
        import { ARButton } from 'https://unpkg.com/three@0.160.0/examples/jsm/webxr/ARButton.js';
        import { GLTFLoader } from 'https://unpkg.com/three@0.160.0/examples/jsm/loaders/GLTFLoader.js';

        let container, renderer, scene, camera, reticle;
        let hitTestSource = null;
        let hitTestSourceRequested = false;
        window.secilenModel = '1.glb';

        init();
        animate();

        function init() {
            container = document.createElement('div');
            document.body.appendChild(container);

            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

            const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 3);
            scene.add(light);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            container.appendChild(renderer.domElement);

            // START AR Butonu
            document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] }));

            // Yer Belirleyici Halka
            reticle = new THREE.Mesh(
                new THREE.RingGeometry(0.15, 0.2, 32).rotateX(-Math.PI / 2),
                new THREE.MeshBasicMaterial({ color: 0x00ff00 })
            );
            reticle.matrixAutoUpdate = false;
            reticle.visible = false;
            scene.add(reticle);

            // Dokunma Etkinliƒüi
            const controller = renderer.xr.getController(0);
            controller.addEventListener('select', onSelect);
            scene.add(controller);
        }

        function onSelect() {
            if (reticle.visible) {
                const loader = new GLTFLoader();
                loader.load(window.secilenModel, function (gltf) {
                    const model = gltf.scene;
                    // Halkanƒ±n olduƒüu yere modeli koy
                    reticle.matrix.decompose(model.position, model.quaternion, model.scale);
                    scene.add(model);
                });
            }
        }

        function animate() {
            renderer.setAnimationLoop(render);
        }

        function render(timestamp, frame) {
            if (frame) {
                const referenceSpace = renderer.xr.getReferenceSpace();
                const session = renderer.xr.getSession();

                if (hitTestSourceRequested === false) {
                    session.requestReferenceSpace('viewer').then((refSpace) => {
                        session.requestHitTestSource({ space: refSpace }).then((source) => {
                            hitTestSource = source;
                        });
                    });
                    hitTestSourceRequested = true;
                }

                if (hitTestSource) {
                    const hitTestResults = frame.getHitTestResults(hitTestSource);
                    if (hitTestResults.length) {
                        const hit = hitTestResults[0];
                        reticle.visible = true;
                        reticle.matrix.fromArray(hit.getPose(referenceSpace).transform.matrix);
                    } else {
                        reticle.visible = false;
                    }
                }
            }
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
