<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="utf-8">
    <title>Besir AR - OdayÄ± DÃ¶ÅŸe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        body { margin: 0; overflow: hidden; font-family: sans-serif; }
        #menu { 
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%); 
            display: flex; gap: 10px; z-index: 1000; background: rgba(0,0,0,0.7);
            padding: 15px; border-radius: 25px;
        }
        button { 
            padding: 12px; border-radius: 12px; border: none; background: white; 
            font-weight: bold; cursor: pointer;
        }
        .active { background: #ffcc00; } /* SeÃ§ili butonu sarÄ± yapar */
    </style>
</head>
<body>
    <div id="menu">
        <button id="btn1" onclick="sec('1.glb', 'btn1')">ğŸ›‹ï¸ Koltuk</button>
        <button id="btn2" onclick="sec('2.glb', 'btn2')">ğŸ’º Berjer</button>
        <button id="btn3" onclick="sec('3.glb', 'btn3')">â˜• Sehpa</button>
    </div>

    <script type="module">
        import * as THREE from 'https://unpkg.com/three@0.160.0/build/three.module.js';
        import { ARButton } from 'https://unpkg.com/three@0.160.0/examples/jsm/webxr/ARButton.js';
        import { GLTFLoader } from 'https://unpkg.com/three@0.160.0/examples/jsm/loaders/GLTFLoader.js';

        let renderer, scene, camera, reticle;
        window.secilenModel = '1.glb';

        // Buton seÃ§me fonksiyonunu global yapalÄ±m
        window.sec = (model, id) => {
            window.secilenModel = model;
            document.querySelectorAll('button').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
        };

        init();
        animate();

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

            const light = new THREE.AmbientLight(0xffffff, 3);
            scene.add(light);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            document.body.appendChild(renderer.domElement);

            // AR Butonunu Ekle
            document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] }));

            // Zemin HalkasÄ±
            reticle = new THREE.Mesh(
                new THREE.RingGeometry(0.1, 0.12, 32).rotateX(-Math.PI / 2),
                new THREE.MeshBasicMaterial({ color: 0x00ff00 })
            );
            reticle.matrixAutoUpdate = false;
            reticle.visible = false;
            scene.add(reticle);

            // Dokunma OlayÄ±
            const controller = renderer.xr.getController(0);
            controller.addEventListener('select', onSelect);
            scene.add(controller);
        }

        function onSelect() {
            if (reticle.visible) {
                const loader = new GLTFLoader();
                loader.load(window.secilenModel, (gltf) => {
                    const model = gltf.scene;
                    // Modeli halkanÄ±n olduÄŸu yere koy
                    reticle.matrix.decompose(model.position, model.quaternion, model.scale);
                    model.scale.set(0.5, 0.5, 0.5); // Boyutu burdan ayarla
                    scene.add(model); // BU Ã–NEMLÄ°: Sahneye ekler, eskileri silmez!
                });
            }
        }

        function animate() {
            renderer.setAnimationLoop(render);
        }

        function render(timestamp, frame) {
            if (frame) {
                const session = renderer.xr.getSession();
                const referenceSpace = renderer.xr.getReferenceSpace();
                session.requestReferenceSpace('viewer').then((refSpace) => {
                    session.requestHitTestSource({ space: refSpace }).then((source) => {
                        const hitTestResults = frame.getHitTestResults(source);
                        if (hitTestResults.length) {
                            const hit = hitTestResults[0];
                            reticle.visible = true;
                            reticle.matrix.fromArray(hit.getPose(referenceSpace).transform.matrix);
                        } else {
                            reticle.visible = false;
                        }
                    });
                });
            }
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
