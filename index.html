<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="utf-8">
    <title>Besir AR - √áoklu Mobilya</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        body { margin: 0; overflow: hidden; }
        #menu { 
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); 
            display: flex; gap: 10px; z-index: 999; 
        }
        button { 
            padding: 15px; border-radius: 10px; border: none; background: #333; color: white; font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="menu">
        <button onclick="window.secilen = '1.glb'">üõãÔ∏è Koltuk</button>
        <button onclick="window.secilen = '2.glb'">üí∫ Berjer</button>
        <button onclick="window.secilen = '3.glb'">‚òï Sehpa</button>
    </div>

    <script type="module">
        import * as THREE from 'https://cdn.skypack.dev/three@0.136.0/build/three.module.js';
        import { ARButton } from 'https://cdn.skypack.dev/three@0.136.0/examples/jsm/webxr/ARButton.js';
        import { GLTFLoader } from 'https://cdn.skypack.dev/three@0.136.0/examples/jsm/loaders/GLTFLoader.js';

        let renderer, scene, camera, reticle, controller;
        window.secilen = '1.glb';

        init();

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            document.body.appendChild(renderer.domElement);

            // START AR Butonu - Bu buton en altta √ßƒ±kar
            document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] }));

            const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
            scene.add(light);

            // Zemini bulan halka (Halka g√∂r√ºnd√ºƒü√ºnde dokun!)
            reticle = new THREE.Mesh(
                new THREE.RingGeometry(0.1, 0.12, 32).rotateX(-Math.PI / 2),
                new THREE.MeshBasicMaterial()
            );
            reticle.matrixAutoUpdate = false;
            reticle.visible = false;
            scene.add(reticle);

            // Ekrana dokunma (Select) i≈ülemi
            controller = renderer.xr.getController(0);
            controller.addEventListener('select', onSelect);
            scene.add(controller);

            renderer.setAnimationLoop(render);
        }

        function onSelect() {
            if (reticle.visible) {
                const loader = new GLTFLoader();
                loader.load(window.secilen, function (gltf) {
                    const model = gltf.scene;
                    // Modeli halkanƒ±n olduƒüu yere (zemine) yerle≈ütir
                    reticle.matrix.decompose(model.position, model.quaternion, model.scale);
                    scene.add(model); // Modeli sahneye ekle (Eskisi silinmez, yanƒ±na gelir!)
                });
            }
        }

        function render(timestamp, frame) {
            if (frame) {
                const session = renderer.xr.getSession();
                const referenceSpace = renderer.xr.getReferenceSpace();

                // Zemin tarama i≈ülemi
                session.requestReferenceSpace('viewer').then((refSpace) => {
                    session.requestHitTestSource({ space: refSpace }).then((source) => {
                        const hitTestResults = frame.getHitTestResults(source);
                        if (hitTestResults.length) {
                            const hit = hitTestResults[0];
                            reticle.visible = true;
                            reticle.matrix.fromArray(hit.getPose(referenceSpace).transform.matrix);
                        } else {
                            reticle.visible = false;
                        }
                    });
                });
            }
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
