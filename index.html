<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Besir Ã–zel AR YazÄ±lÄ±mÄ±</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        body { margin: 0; overflow: hidden; font-family: sans-serif; }
        #ar-menu {
            position: absolute; bottom: 20px; left: 0; width: 100%;
            display: flex; justify-content: center; gap: 10px; z-index: 999;
        }
        .btn {
            padding: 12px; background: rgba(0, 123, 255, 0.9); color: white;
            border: none; border-radius: 10px; font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="ar-menu">
        <button class="btn" onclick="modelEkle('2LIKOLTUK_RDTAND.glb')">ğŸ›‹ï¸ Koltuk Ekle</button>
        <button class="btn" onclick="modelEkle('4BITERKOLTUK.glb')">ğŸª‘ Berjer Ekle</button>
        <button class="btn" onclick="modelEkle('BITTERSEHPA.glb')">â˜• Sehpa Ekle</button>
    </div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.157.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.157.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { ARButton } from 'three/addons/webxr/ARButton.js';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

        let scene, camera, renderer, loader;

        init();

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

            const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
            scene.add(light);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            document.body.appendChild(renderer.domElement);

            // AR BaÅŸlatma Butonu
            document.body.appendChild(ARButton.createButton(renderer));

            loader = new GLTFLoader();
            renderer.setAnimationLoop(() => renderer.render(scene, camera));
        }

        window.modelEkle = function(dosya) {
            const url = 'https://raw.githubusercontent.com/besirrizik72-lang/SESKALR/main/' + dosya;
            loader.load(url, (gltf) => {
                const model = gltf.scene;
                // Modeli kameranÄ±n 1.5 metre Ã¶nÃ¼ne koy
                const pos = new THREE.Vector3(0, 0, -1.5).applyQuaternion(camera.quaternion);
                model.position.copy(camera.position).add(pos);
                scene.add(model);
            });
        }
    </script>
</body>
</html>
