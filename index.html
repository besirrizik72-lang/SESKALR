<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Besir Bitter Koleksiyonu</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    <style>
        body { margin: 0; background: #fdfdfd; font-family: sans-serif; }
        .footer { 
            position: fixed; bottom: 30px; width: 100%; 
            display: flex; justify-content: center; z-index: 10; 
        }
        .ar-btn { 
            padding: 18px 35px; background: #28a745; color: white; 
            border-radius: 50px; border: none; font-weight: bold; 
            font-size: 18px; box-shadow: 0 8px 20px rgba(0,0,0,0.3); 
            cursor: pointer;
        }
        model-viewer { width: 100vw; height: 85vh; }
        h1 { text-align: center; color: #333; font-size: 20px; padding-top: 10px; }
    </style>
</head>
<body>

    <h1>Besir Bitter Oda Seti</h1>

    <model-viewer 
        src="toplu_bitter.glb" 
        ar 
        ar-modes="scene-viewer webxr" 
        camera-controls 
        shadow-intensity="2"
        exposure="1"
        environment-image="neutral">
        
        <div class="footer">
            <button class="ar-btn" onclick="document.querySelector('model-viewer').activateAR()">
                üè† SETƒ∞ ODANA YERLE≈ûTƒ∞R
            </button>
        </div>
        
    </model-viewer>

</body>
</html>
