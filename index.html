<!DOCTYPE html>
<html lang="tr">
<head>
    <title>Besir AR Engine v1.1</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        body { margin: 0; overflow: hidden; font-family: sans-serif; background-color: #f0f0f0; }
        #ar-ui {
            position: absolute; bottom: 30px; left: 0; width: 100%;
            display: flex; justify-content: center; gap: 10px; z-index: 100;
        }
        .btn {
            padding: 15px 20px; background: #007bff; color: white;
            border-radius: 30px; border: none; font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        /* AR Ba≈ülatma butonu i√ßin √∂zel stil */
        #ARButton {
            position: absolute !important; bottom: 100px !important;
            left: 50% !important; transform: translateX(-50%) !important;
            background: #000 !important; color: #fff !important;
            padding: 20px !important; font-size: 18px !important;
        }
    </style>
</head>
<body>

    <div id="ar-ui">
        <button class="btn" onclick="ekle('2LIKOLTUK_RDTAND.glb')">üõãÔ∏è Koltuk</button>
        <button class="btn" onclick="ekle('4BITERKOLTUK.glb')">ü™ë Berjer</button>
        <button class="btn" onclick="ekle('BITTERSEHPA.glb')">‚òï Sehpa</button>
    </div>

    <script type="module">
        import * as THREE from 'https://unpkg.com/three@0.150.1/build/three.module.js';
        import { ARButton } from 'https://unpkg.com/three@0.150.1/examples/jsm/webxr/ARButton.js';
        import { GLTFLoader } from 'https://unpkg.com/three@0.150.1/examples/jsm/loaders/GLTFLoader.js';

        let scene, camera, renderer, loader;

        init();

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

            // G√º√ßl√º I≈üƒ±klandƒ±rma (Modelin g√∂r√ºnmesi i√ßin ≈üart)
            const light = new THREE.AmbientLight(0xffffff, 2);
            scene.add(light);
            const directLight = new THREE.DirectionalLight(0xffffff, 1);
            directLight.position.set(0, 5, 5);
            scene.add(directLight);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            document.body.appendChild(renderer.domElement);

            // AR Butonunu Ekle
            const btn = ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] });
            btn.id = "ARButton";
            document.body.appendChild(btn);

            loader = new GLTFLoader();
            renderer.setAnimationLoop(() => { renderer.render(scene, camera); });
        }

        window.ekle = function(name) {
            const url = 'https://raw.githubusercontent.com/besirrizik72-lang/SESKALR/main/' + name;
            console.log("Y√ºkleniyor: " + url);
            
            loader.load(url, (gltf) => {
                const model = gltf.scene;
                // Modeli kameranƒ±n 1 metre √∂n√ºne koy
                model.position.set(0, -0.5, -1);
                model.scale.set(1, 1, 1);
                scene.add(model);
                alert(name + " eklendi! Kamerayƒ± etrafa √ßevir.");
            }, undefined, (error) => {
                alert("Model y√ºklenemedi: " + name);
                console.error(error);
            });
        };
    </script>
</body>
</html>
