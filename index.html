<!DOCTYPE html>
<html lang="tr">
<head>
    <title>Besir AR Pro Engine</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        #menu {
            position: absolute; bottom: 20px; left: 0; width: 100%;
            display: flex; justify-content: center; gap: 10px; z-index: 999;
        }
        .btn {
            padding: 12px 18px; background: #007bff; color: white;
            border-radius: 12px; border: none; font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="menu">
        <button class="btn" onclick="addModel('2LIKOLTUK_RDTAND.glb')">ğŸ›‹ï¸ Koltuk</button>
        <button class="btn" onclick="addModel('4BITERKOLTUK.glb')">ğŸª‘ Berjer</button>
        <button class="btn" onclick="addModel('BITTERSEHPA.glb')">â˜• Sehpa</button>
    </div>

    <script type="module">
        import * as THREE from 'https://unpkg.com/three@0.150.1/build/three.module.js';
        import { ARButton } from 'https://unpkg.com/three@0.150.1/examples/jsm/webxr/ARButton.js';
        import { GLTFLoader } from 'https://unpkg.com/three@0.150.1/examples/jsm/loaders/GLTFLoader.js';

        let scene, camera, renderer, loader;
        let models = [];

        init();

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

            // Ortam Ä±ÅŸÄ±ÄŸÄ± ve gÃ¼neÅŸ Ä±ÅŸÄ±ÄŸÄ± ekleyelim
            const ambientLight = new THREE.AmbientLight(0xffffff, 1);
            scene.add(ambientLight);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            document.body.appendChild(renderer.domElement);

            // AR BaÅŸlatma Butonu (Kamera izni ister)
            document.body.appendChild(ARButton.createButton(renderer));

            loader = new GLTFLoader();

            renderer.setAnimationLoop(() => {
                renderer.render(scene, camera);
            });
        }

        // BU BÄ°ZÄ°M Ã–ZEL MODEL EKLEME YAZILIMIMIZ
        window.addModel = function(fileName) {
            const url = 'https://raw.githubusercontent.com/besirrizik72-lang/SESKALR/main/' + fileName;
            
            loader.load(url, (gltf) => {
                const model = gltf.scene;
                
                // Modeli kameranÄ±n baktÄ±ÄŸÄ± yere, 1 metre ileriye koy
                const vector = new THREE.Vector3(0, 0, -1.5);
                vector.applyQuaternion(camera.quaternion);
                
                model.position.copy(camera.position).add(vector);
                model.scale.set(1, 1, 1); // Gerekirse buradan bÃ¼yÃ¼t/kÃ¼Ã§Ã¼lt
                
                scene.add(model);
                models.push(model);
            });
        }
    </script>
</body>
</html>
