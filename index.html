<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Besir AR Katalog</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
    <style>
        body { margin: 0; font-family: sans-serif; background: #000; color: white; }
        model-viewer { width: 100%; height: 70vh; --poster-color: transparent; }
        .controls { padding: 20px; background: #111; border-top: 2px solid #222; }
        .menu { display: flex; overflow-x: auto; gap: 10px; padding-bottom: 10px; }
        .card { 
            min-width: 100px; background: #222; padding: 10px; border-radius: 10px; 
            text-align: center; border: 2px solid transparent; cursor: pointer;
        }
        .card.active { border-color: #007bff; background: #111; }
        .ar-btn { 
            background: #28a745; color: white; border: none; border-radius: 10px; 
            padding: 15px; width: 100%; font-size: 16px; font-weight: bold; margin-top: 10px;
        }
    </style>
</head>
<body>

<model-viewer id="viewer" src="2LIKOLTUK_RDTAND.glb" ar ar-modes="scene-viewer webxr quick-look" camera-controls shadow-intensity="2" environment-image="neutral">
    <button slot="ar-button" style="display:none;"></button>
</model-viewer>

<div class="controls">
    <div class="menu">
        <div class="card active" onclick="yukle(this, '2LIKOLTUK_RDTAND.glb')">ğŸ›‹ï¸ Koltuk</div>
        <div class="card" onclick="yukle(this, '4BITERKOLTUK.glb')">ğŸª‘ Berjer</div>
        <div class="card" onclick="yukle(this, 'BITTERSEHPA.glb')">â˜• Sehpa</div>
    </div>
    <button class="ar-btn" onclick="ac()">ğŸ  SEÃ‡Ä°LENÄ° ODAYA EKLE</button>
</div>

<script>
    const v = document.querySelector('#viewer');
    function yukle(el, dosya) {
        document.querySelectorAll('.card').forEach(c => c.classList.remove('active'));
        el.classList.add('active');
        v.src = dosya;
    }
    function ac() {
        v.activateAR();
    }
</script>

</body>
</html>
