<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="utf-8">
    <title>Besir Mobilya AR Profesyonel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        body { margin: 0; overflow: hidden; font-family: sans-serif; background-color: #000; }
        
        /* Mobilya Se√ßme Men√ºs√º */
        #menu { 
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); 
            display: flex; gap: 10px; z-index: 3000; background: rgba(255,255,255,0.8);
            padding: 15px; border-radius: 30px; backdrop-filter: blur(10px);
        }
        button { 
            padding: 10px 15px; border-radius: 15px; border: 1px solid #333; 
            background: white; font-weight: bold; cursor: pointer; color: #000;
        }

        /* START AR BUTONU AYARI (Geri getiren kod) */
        #ARButton {
            position: absolute !important;
            bottom: 120px !important; /* Men√ºn√ºn √ºzerinde dursun */
            left: 50% !important;
            transform: translateX(-50%) !important;
            background: #28a745 !important; /* Ye≈üil yaptƒ±k ki fark edilsin */
            color: white !important;
            border: 2px solid #fff !important;
            padding: 15px 30px !important;
            font-size: 18px !important;
            z-index: 4000 !important;
            border-radius: 10px !important;
        }
    </style>
</head>
<body>
    <div id="menu">
        <button onclick="window.secilenModel = '1.glb'">üõãÔ∏è Koltuk</button>
        <button onclick="window.secilenModel = '2.glb'">üí∫ Berjer</button>
        <button onclick="window.secilenModel = '3.glb'">‚òï Sehpa</button>
    </div>

    <script type="module">
        import * as THREE from 'https://unpkg.com/three@0.160.0/build/three.module.js';
        import { ARButton } from 'https://unpkg.com/three@0.160.0/examples/jsm/webxr/ARButton.js';
        import { GLTFLoader } from 'https://unpkg.com/three@0.160.0/examples/jsm/loaders/GLTFLoader.js';

        let renderer, scene, camera, reticle;
        let hitTestSource = null;
        let hitTestSourceRequested = false;
        window.secilenModel = '1.glb';

        init();
        animate();

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

            // G√ú√áL√ú I≈ûIKLAR (Mobilya g√∂r√ºn√ºrl√ºƒü√º i√ßin)
            const ambientLight = new THREE.AmbientLight(0xffffff, 3);
            scene.add(ambientLight);
            const directLight = new THREE.DirectionalLight(0xffffff, 2);
            directLight.position.set(0, 5, 0);
            scene.add(directLight);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            document.body.appendChild(renderer.domElement);

            // AR Butonunu ba≈ülat (Zemin tarama √∂zelliƒüi aktif)
            document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] }));

            // Zemin Halkasƒ± (Kƒ±rmƒ±zƒ± halka √ßƒ±kƒ±nca dokun)
            reticle = new THREE.Mesh(
                new THREE.RingGeometry(0.12, 0.15, 32).rotateX(-Math.PI / 2),
                new THREE.MeshBasicMaterial({ color: 0xff0000 })
            );
            reticle.matrixAutoUpdate = false;
            reticle.visible = false;
            scene.add(reticle);

            const controller = renderer.xr.getController(0);
            controller.addEventListener('select', onSelect);
            scene.add(controller);
        }

        function onSelect() {
            if (reticle.visible) {
                const loader = new GLTFLoader();
                loader.load(window.secilenModel, function (gltf) {
                    const model = gltf.scene;
                    
                    // Boyut Ayarƒ± (0.5 = %50 k√º√ß√ºlt√ºr)
                    model.scale.set(0.5, 0.5, 0.5); 
                    
                    reticle.matrix.decompose(model.position, model.quaternion, new THREE.Vector3());
                    scene.add(model);
                });
            }
        }

        function animate() {
            renderer.setAnimationLoop(render);
        }

        function render(timestamp, frame) {
            if (frame) {
                const referenceSpace = renderer.xr.getReferenceSpace();
                const session = renderer.xr.getSession();

                if (hitTestSourceRequested === false) {
                    session.requestReferenceSpace('viewer').then((refSpace) => {
                        session.requestHitTestSource({ space: refSpace }).then((source) => {
                            hitTestSource = source;
                        });
                    });
                    hitTestSourceRequested = true;
                }

                if (hitTestSource) {
                    const hitTestResults = frame.getHitTestResults(hitTestSource);
                    if (hitTestResults.length) {
                        const hit = hitTestResults[0];
                        reticle.visible = true;
                        reticle.matrix.fromArray(hit.getPose(referenceSpace).transform.matrix);
                    } else {
                        reticle.visible = false;
                    }
                }
            }
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
