<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Besir AR - Nik Lever MantÄ±ÄŸÄ±</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        body { margin: 0; overflow: hidden; }
        #menu { position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); display: flex; gap: 10px; z-index: 100; }
        button { padding: 10px; border-radius: 10px; border: none; background: #333; color: white; cursor: pointer; }
        button.active { background: #007bff; }
    </style>
</head>
<body>
    <div id="menu">
        <button onclick="window.currentModel='1.glb'">ğŸ›‹ï¸ 1</button>
        <button onclick="window.currentModel='2.glb'">ğŸ’º 2</button>
        <button onclick="window.currentModel='3.glb'">â˜• 3</button>
    </div>

    <script type="module">
        import * as THREE from 'https://cdn.skypack.dev/three@0.136.0/build/three.module.js';
        import { ARButton } from 'https://cdn.skypack.dev/three@0.136.0/examples/jsm/webxr/ARButton.js';
        import { GLTFLoader } from 'https://cdn.skypack.dev/three@0.136.0/examples/jsm/loaders/GLTFLoader.js';

        let renderer, scene, camera, reticle;
        window.currentModel = '1.glb';

        init();
        animate();

        function init() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);
            
            const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
            scene.add(light);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;
            document.body.appendChild(renderer.domElement);

            document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] }));

            reticle = new THREE.Mesh(
                new THREE.RingGeometry(0.1, 0.11, 32).rotateX(-Math.PI / 2),
                new THREE.MeshBasicMaterial()
            );
            reticle.matrixAutoUpdate = false;
            reticle.visible = false;
            scene.add(reticle);

            const controller = renderer.xr.getController(0);
            controller.addEventListener('select', onSelect);
            scene.add(controller);
        }

        function onSelect() {
            if (reticle.visible) {
                const loader = new GLTFLoader();
                // NÄ°K LEVER MANTIÄI: Her tÄ±kta yeni model ekle
                loader.load(window.currentModel, function (gltf) {
                    const model = gltf.scene;
                    reticle.matrix.decompose(model.position, model.quaternion, model.scale);
                    model.scale.set(0.5, 0.5, 0.5); // Boyut sabitleme
                    scene.add(model); // ESKÄ°SÄ° SÄ°LÄ°NMEZ, YENÄ°SÄ° GELÄ°R
                });
            }
        }

        function animate() {
            renderer.setAnimationLoop(render);
        }

        function render(timestamp, frame) {
            if (frame) {
                const session = renderer.xr.getSession();
                const referenceSpace = renderer.xr.getReferenceSpace();
                session.requestReferenceSpace('viewer').then((refSpace) => {
                    session.requestHitTestSource({ space: refSpace }).then((source) => {
                        const results = frame.getHitTestResults(source);
                        if (results.length) {
                            reticle.visible = true;
                            reticle.matrix.fromArray(results[0].getPose(referenceSpace).transform.matrix);
                        } else {
                            reticle.visible = false;
                        }
                    });
                });
            }
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
