<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="utf-8">
    <title>Besir AR Tekli Modul</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    <style>
        body { margin: 0; background-color: #ffffff; }
        model-viewer { 
            width: 100vw; 
            height: 100vh; 
            --ar-button-display: block; /* AR butonunu zorla gÃ¶ster */
        }
        #ar-button {
            background-color: #000;
            border-radius: 10px;
            border: none;
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            z-index: 100;
        }
    </style>
</head>
<body>

    <model-viewer 
        src="1.glb" 
        ar 
        ar-modes="webxr scene-viewer quick-look" 
        camera-controls 
        shadow-intensity="1" 
        ar-placement="floor"
        alt="Besir AR Mobilya Modeli">
        
        <button slot="ar-button" id="ar-button">

        </button>

    </model-viewer>

</body>
</html>
