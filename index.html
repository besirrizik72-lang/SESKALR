<!DOCTYPE html>
<html>
<head>
    <title>Besir AR Pro Editor</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        model-viewer { width: 100vw; height: 100vh; --poster-color: transparent; }
        
        /* Alt Menü - Mobilya Seçici */
        .menu {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            display: flex; gap: 10px; background: rgba(255,255,255,0.8);
            padding: 15px; border-radius: 50px; backdrop-filter: blur(10px); z-index: 100;
        }
        .item {
            width: 60px; height: 60px; border-radius: 50%; border: 2px solid #007bff;
            cursor: pointer; background-size: cover; background-position: center;
        }
    </style>
</head>
<body>

    <model-viewer id="besir-motor" 
        src="1.glb" 
        ar 
        ar-modes="webxr" 
        camera-controls 
        ar-placement="floor"
        shadow-intensity="1">
        
        <div class="menu" slot="ui">
            <div class="item" style="background-image: url('koltuk_img.jpg');" onclick="degistir('1.glb')"></div>
            <div class="item" style="background-image: url('berjer_img.jpg');" onclick="degistir('2.glb')"></div>
            <div class="item" style="background-image: url('sehpa_img.jpg');" onclick="degistir('3.glb')"></div>
        </div>

    </model-viewer>

    <script>
        const motor = document.querySelector('#besir-motor');
        
        function degistir(dosya) {
            // Modeli değiştirir ama AR oturumunu kapatmaz (WebXR modunda)
            motor.src = dosya;
        }
    </script>

</body>
</html>
