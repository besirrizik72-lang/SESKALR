<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Besir TasarÄ±m Merkezi</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
    <style>
        body { margin: 0; background: #000; color: white; font-family: 'Inter', sans-serif; }
        .header { padding: 25px; text-align: center; border-bottom: 1px solid #333; }
        model-viewer { width: 100%; height: 40vh; background: #111; }
        .shop-container { padding: 20px; }
        .product-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .product-card { 
            background: #1a1a1a; border-radius: 15px; padding: 15px; text-align: center;
            border: 2px solid transparent; transition: 0.3s; position: relative;
        }
        .product-card.selected { border-color: #007bff; background: #1e2a3a; }
        .product-card img { width: 60px; margin-bottom: 10px; }
        
        .floating-footer { 
            position: fixed; bottom: 0; width: 100%; background: #1a1a1a; 
            padding: 20px; border-top: 1px solid #333; display: none; 
            box-sizing: border-box;
        }
        .ar-launch-btn { 
            background: #28a745; color: white; width: 100%; padding: 18px; 
            border-radius: 12px; font-weight: bold; border: none; font-size: 16px;
        }
    </style>
</head>
<body>

<div class="header"><strong>BESÄ°R Ä°Ã‡ MÄ°MARLIK</strong></div>

<model-viewer id="main-view" src="2LIKOLTUK_RDTAND.glb" camera-controls auto-rotate shadow-intensity="1"></model-viewer>

<div class="shop-container">
    <p style="color: #888;">Evinize eklemek istediÄŸiniz parÃ§alarÄ± seÃ§in:</p>
    <div class="product-grid">
        <div class="product-card" onclick="toggleSelection(this, '2LIKOLTUK_RDTAND.glb')">
            <span>ğŸ›‹ï¸</span><br>2'li Koltuk
        </div>
        <div class="product-card" onclick="toggleSelection(this, '4BITERKOLTUK.glb')">
            <span>ğŸª‘</span><br>Berjer
        </div>
        <div class="product-card" onclick="toggleSelection(this, 'BITTERSEHPA.glb')">
            <span>â˜•</span><br>Sehpa
        </div>
    </div>
</div>

<div id="footer" class="floating-footer">
    <button class="ar-launch-btn" onclick="launchAR()">SEÃ‡Ä°LENLERÄ° ODAMA DÄ°Z</button>
</div>

<script>
    let basket = [];
    const viewer = document.querySelector('#main-view');

    function toggleSelection(el, model) {
        const index = basket.indexOf(model);
        if (index > -1) {
            basket.splice(index, 1);
            el.classList.remove('selected');
        } else {
            basket.push(model);
            el.classList.add('selected');
            viewer.src = model; // Ã–nizlemeyi deÄŸiÅŸtir
        }
        
        document.getElementById('footer').style.display = basket.length > 0 ? 'block' : 'none';
        document.querySelector('.ar-launch-btn').innerText = `SEÃ‡Ä°LENLERÄ° (${basket.length}) ODAMA DÄ°Z`;
    }

    function launchAR() {
        // TÃœM MODELLERÄ° TEK BÄ°R SAHNE OLARAK GÃ–NDEREN KRÄ°TÄ°K KOMUT
        const rawBase = "https://raw.githubusercontent.com/besirrizik72-lang/SESKALR/main/";
        let intent = "intent://arvr.google.com/scene-viewer/1.0?";
        
        // Her bir model iÃ§in 'file' parametresi eklenir
        let fileParams = basket.map(m => "file=" + encodeURIComponent(rawBase + m)).join("&");
        
        let finalUrl = intent + fileParams + "&mode=ar_only#Intent;scheme=https;package=com.google.android.googlequicksearchbox;action=android.intent.action.VIEW;end;";
        
        window.location.href = finalUrl;
    }
</script>

</body>
</html>
