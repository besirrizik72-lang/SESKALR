<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">

    <style>
        body { margin: 0; background: #000; font-family: sans-serif; }
        
        /* Kamera Ä°Ã§indeki MenÃ¼ TasarÄ±mÄ± */
        .ar-menu {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px;

            color: white;

        model-viewer {
            width: 100vw;

            background-color: #1a1a1a;
        }

        /* AR Butonu (Ekranda hep gÃ¶rÃ¼nsÃ¼n) */
        #ar-button {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 30px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 15px;
            font-weight: bold;
            z-index: 100;
        }
    </style>
</head>
<body>

<model-viewer id="v" 
    src="2LIKOLTUK_RDTAND.glb" 
    ar

    <button slot="ar-button" id="ar-button">ğŸ  ODANA YERLEÅTÄ°R</button>

<script>
    const viewer = document.querySelector('#v');
    
    function degis(src, el) {

        // Aktif butonu iÅŸaretle
        document.querySelectorAll('.ar-item').forEach(item => item.classList.remove('active'));
        el.classList.add('active');
    }
</script>

</body>
</html>
