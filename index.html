<!DOCTYPE html>
<html lang="tr">
<head>
    <title>Besir AR Engine v1.0</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <style>
        body { margin: 0; overflow: hidden; font-family: 'Segoe UI', sans-serif; }
        
        /* M√ú≈ûTERƒ∞Nƒ∞N G√ñRECEƒûƒ∞ √ñZEL MEN√ú */
        #ar-ui {
            position: absolute; bottom: 30px; left: 0; width: 100%;
            display: flex; justify-content: center; gap: 15px; z-index: 10;
            pointer-events: none; /* Kamera etkile≈üimini engellememesi i√ßin */
        }
        .btn {
            padding: 12px 20px; background: rgba(0, 123, 255, 0.8); color: white;
            border-radius: 25px; border: none; font-weight: bold;
            pointer-events: auto; cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }
        .btn:active { transform: scale(0.9); }
    </style>
</head>
<body>

    <div id="ar-ui">
        <button class="btn" onclick="ekle('2LIKOLTUK_RDTAND.glb')">üõãÔ∏è Koltuk</button>
        <button class="btn" onclick="ekle('4BITERKOLTUK.glb')">ü™ë Berjer</button>
        <button class="btn" onclick="ekle('BITTERSEHPA.glb')">‚òï Sehpa</button>
    </div>

    <script type="module">
        import * as THREE from 'https://unpkg.com/three@0.150.1/build/three.module.js';
        import { ARButton } from 'https://unpkg.com/three@0.150.1/examples/jsm/webxr/ARButton.js';
        import { GLTFLoader } from 'https://unpkg.com/three@0.150.1/examples/jsm/loaders/GLTFLoader.js';

        let container, scene, camera, renderer, loader;
        let controller; // Telefonun hareketini takip eder

        init();
        animate();

        function init() {
            container = document.createElement('div');
            document.body.appendChild(container);

            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

            // I≈ûIKLANDIRMA (Modellerin g√ºzel g√∂r√ºnmesi i√ßin)
            const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
            scene.add(light);

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true; // AR modunu aktif et
            container.appendChild(renderer.domElement);

            // AR BA≈ûLATMA BUTONU
            document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] }));

            loader = new GLTFLoader();

            // Pencere boyutu deƒüi≈üirse uyum saƒüla
            window.addEventListener('resize', onWindowResize);
        }

        // BU FONKSƒ∞YON MODELLERƒ∞ √áAƒûIRIR
        window.ekle = function(dosyaAdi) {
            const path = 'https://raw.githubusercontent.com/besirrizik72-lang/SESKALR/main/' + dosyaAdi;
            
            loader.load(path, function(gltf) {
                const model = gltf.scene;
                // Modeli kameranƒ±n tam √∂n√ºne yerle≈ütir
                model.position.set(0, -0.5, -1); 
                model.scale.set(0.5, 0.5, 0.5); // Boyutu ayarla
                scene.add(model);
                alert(dosyaAdi + " Odaya Eklendi!");
            });
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            renderer.setAnimationLoop(render);
        }

        function render() {
            renderer.render(scene, camera);
        }
    </script>
</body>
</html>
