<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Besir AR MaÄŸaza</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
    <style>
        body { margin: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #1a1a1a; color: white; }
        .header { padding: 15px; text-align: center; background: #222; border-bottom: 2px solid #007bff; }
        
        model-viewer { 
            width: 100%; height: 65vh; 
            --poster-color: transparent; 
            background-color: #2c2c2c;
        }

        .controls { 
            padding: 20px; 
            background: #222; 
            border-top-left-radius: 20px; 
            border-top-right-radius: 20px;
            margin-top: -20px;
            position: relative;
            z-index: 10;
        }

        .menu-label { margin-bottom: 10px; font-size: 14px; color: #aaa; text-transform: uppercase; letter-spacing: 1px; }
        
        .menu { display: flex; overflow-x: auto; gap: 12px; padding-bottom: 10px; scrollbar-width: none; }
        .menu::-webkit-scrollbar { display: none; }

        button { 
            padding: 12px 25px; 
            white-space: nowrap; 
            border-radius: 12px; 
            border: 2px solid #444; 
            background: #333; 
            color: white; 
            font-weight: 600; 
            transition: all 0.3s;
        }

        button.active { border-color: #007bff; background: #007bff; }

        .ar-btn { 
            display: flex;
            align-items: center;
            justify-content: center;
            background: #28a745; 
            color: white; 
            border: none; 
            border-radius: 15px; 
            padding: 18px; 
            width: 100%; 
            margin-top: 15px;
            font-size: 18px; 
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
        }

        /* AR Butonu Model Viewer Ä°Ã§inde */
        #ar-button {
            background-color: white; border-radius: 8px; border: none;
            position: absolute; top: 16px; right: 16px; padding: 10px;
            font-size: 14px; color: #007bff;
        }
    </style>
</head>
<body>

<div class="header">
    <strong>DÄ°JÄ°TAL KATALOG</strong>
</div>

<model-viewer id="main-viewer" 
    src="https://raw.githubusercontent.com/besirrizik72-lang/SESKALR/main/2LIKOLTUK_RDTAND.glb" 
    ar 
    ar-modes="scene-viewer webxr quick-look" 
    camera-controls 
    auto-rotate 
    shadow-intensity="2" 
    environment-image="neutral" 
    exposure="1">
    
    <button slot="ar-button" id="ar-button">
        ğŸ‘‹ ALANDA TEST ET
    </button>
</model-viewer>

<div class="controls">
    <div class="menu-label">Mobilya SeÃ§imi</div>
    <div class="menu">
        <button class="active" onclick="degis(this, 'https://raw.githubusercontent.com/besirrizik72-lang/SESKALR/main/2LIKOLTUK_RDTAND.glb')">ğŸ›‹ï¸ 2'li Koltuk</button>
        <button onclick="degis(this, 'https://raw.githubusercontent.com/besirrizik72-lang/SESKALR2/main/4BITERKOLTUK.glb')">ğŸª‘ Berjer</button>
        <button onclick="degis(this, 'https://raw.githubusercontent.com/besirrizik72-lang/SESKALR3/main/BITTERSEHPA.glb')">â˜• Sehpa</button>
    </div>
    
    <button class="ar-btn" onclick="openAR()">
        ğŸ  SEÃ‡Ä°LENÄ° ODANA YERLEÅTÄ°R
    </button>
</div>

<script>
    const viewer = document.querySelector('#main-viewer');

    function degis(btn, link) {
        // Aktif buton stilini deÄŸiÅŸtir
        document.querySelectorAll('.menu button').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        
        // Modeli deÄŸiÅŸtir
        viewer.src = link;
    }

    function openAR() {
        // DoÄŸrudan AR modunu tetikler
        viewer.activateAR();
    }
</script>

</body>
</html>
