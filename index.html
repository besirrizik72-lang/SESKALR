<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="utf-8">
    <title>Google AR - Tekli Model</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    <style>
        body { margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background: #eee; }
        model-viewer { width: 100%; height: 100%; }
        #ar-button {
            background-color: white; border-radius: 8px; border: 2px solid #333;
            padding: 15px 30px; position: absolute; bottom: 40px;
            font-weight: bold; font-size: 16px;
        }
    </style>
</head>
<body>

    <model-viewer 
        src="1.glb" 
        ar 
        ar-modes="scene-viewer" 
        camera-controls 
        shadow-intensity="1" 
        auto-rotate>
        
        <button slot="ar-button" id="ar-button">
            GOOGLE AR İLE GÖRÜNTÜLE
        </button>

    </model-viewer>

</body>
</html>
