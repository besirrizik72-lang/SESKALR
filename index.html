<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="utf-8">
    <title>Besir AR Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
    <style>
        body { margin: 0; background: #ffffff; }
        model-viewer { width: 100vw; height: 100vh; }
        .controls { 
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); 
            display: flex; gap: 10px; z-index: 100; background: white; padding: 10px; border-radius: 20px;
        }
        button { padding: 10px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

    <model-viewer id="besir" src="1.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls shadow-intensity="1">
        <div class="controls">
            <button onclick="degistir('1.glb')">1.GLB</button>
            <button onclick="degistir('2.glb')">2.GLB</button>
            <button onclick="degistir('https://modelviewer.dev/shared-assets/models/Astronaut.glb')">ðŸš€ Ã–rnek Model</button>
        </div>
    </model-viewer>

    <script>
        function degistir(link) {
            const mv = document.querySelector('#besir');
            mv.setAttribute('src', link);
        }
    </script>

</body>
</html>
