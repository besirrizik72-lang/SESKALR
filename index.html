<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Besir Ã‡oklu AR MaÄŸaza</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
    <style>
        body { margin: 0; font-family: sans-serif; background: #121212; color: white; }
        .header { padding: 20px; text-align: center; background: #1f1f1f; border-bottom: 2px solid #007bff; }
        model-viewer { width: 100%; height: 45vh; background-color: #1a1a1a; }
        .controls { padding: 20px; background: #1f1f1f; border-top-left-radius: 30px; border-top-right-radius: 30px; margin-top: -20px; }
        .grid-menu { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 20px; }
        .item-card { 
            background: #2a2a2a; border-radius: 15px; padding: 15px; text-align: center;
            border: 2px solid transparent; transition: 0.3s;
        }
        .item-card.selected { border-color: #007bff; background: #1e2a3a; }
        .ar-btn { 
            background: #28a745; color: white; border: none; border-radius: 15px; 
            padding: 20px; width: 100%; font-size: 18px; font-weight: bold;
            box-shadow: 0 4px 15px rgba(40,167,69,0.4); display: none;
        }
    </style>
</head>
<body>

<div class="header"><strong>BESÄ°R MOBÄ°LYA TASARIM</strong></div>

<model-viewer id="preview" src="2LIKOLTUK_RDTAND.glb" camera-controls auto-rotate shadow-intensity="1"></model-viewer>

<div class="controls">
    <p style="color: #888; font-size: 13px;">ODAYA EKLEMEK Ä°STEDÄ°KLERÄ°NÄ°ZÄ° SEÃ‡Ä°N:</p>
    <div class="grid-menu">
        <div class="item-card" onclick="sec(this, '2LIKOLTUK_RDTAND.glb')">ğŸ›‹ï¸ 2'li Koltuk</div>
        <div class="item-card" onclick="sec(this, '4BITERKOLTUK.glb')">ğŸª‘ Berjer</div>
        <div class="item-card" onclick="sec(this, 'BITTERSEHPA.glb')">â˜• Sehpa</div>
    </div>

    <button id="ar-go" class="ar-btn" onclick="odaDiz()">
        SEÃ‡Ä°LENLERÄ° ODANA DÄ°Z
    </button>
</div>

<script>
    let sepet = [];

    function sec(element, dosya) {
        const index = sepet.indexOf(dosya);
        if (index > -1) {
            sepet.splice(index, 1);
            element.classList.remove('selected');
        } else {
            sepet.push(dosya);
            element.classList.add('selected');
            document.querySelector('#preview').src = dosya;
        }
        document.getElementById('ar-go').style.display = sepet.length > 0 ? 'block' : 'none';
        document.getElementById('ar-go').innerText = `SEÃ‡Ä°LENLERÄ° (${sepet.length}) ODANA DÄ°Z`;
    }

    function odaDiz() {
        // Linkleri senin deponun Raw adresine gÃ¶re hazÄ±rlÄ±yoruz
        const anaLink = "https://raw.githubusercontent.com/besirrizik72-lang/SESKALR/main/";
        let intentUrl = "intent://arvr.google.com/scene-viewer/1.0?";
        
        // SeÃ§ilen her dosya iÃ§in 'file' parametresi ekle
        let dosyalar = sepet.map(d => "file=" + encodeURIComponent(anaLink + d)).join("&");
        
        let finalUrl = intentUrl + dosyalar + "&mode=ar_only#Intent;scheme=https;package=com.google.android.googlequicksearchbox;action=android.intent.action.VIEW;end;";
        
        window.location.href = finalUrl;
    }
</script>

</body>
</html>
