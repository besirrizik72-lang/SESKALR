<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Besir Ã‡oklu Katalog</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"></script>
    <style>
        body { margin: 0; font-family: sans-serif; background: #121212; color: white; }
        .header { padding: 15px; text-align: center; background: #1f1f1f; border-bottom: 2px solid #007bff; }
        model-viewer { width: 100%; height: 45vh; background-color: #1a1a1a; }
        .controls { padding: 20px; background: #1f1f1f; border-radius: 25px 25px 0 0; margin-top: -20px; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        .card { 
            background: #2a2a2a; border-radius: 12px; padding: 15px; text-align: center;
            border: 2px solid transparent; transition: 0.3s;
        }
        .card.selected { border-color: #007bff; background: #1e2a3a; }
        .btn { 
            background: #28a745; color: white; border: none; border-radius: 12px; 
            padding: 18px; width: 100%; font-size: 16px; font-weight: bold; display: none;
        }
    </style>
</head>
<body>

<div class="header"><strong>BESÄ°R MOBÄ°LYA</strong></div>
<model-viewer id="p" src="2LIKOLTUK_RDTAND.glb" camera-controls auto-rotate></model-viewer>

<div class="controls">
    <div class="grid">
        <div class="card" onclick="t(this, '2LIKOLTUK_RDTAND.glb')">ğŸ›‹ï¸ Koltuk</div>
        <div class="card" onclick="t(this, '4BITERKOLTUK.glb')">ğŸª‘ Berjer</div>
        <div class="card" onclick="t(this, 'BITTERSEHPA.glb')">â˜• Sehpa</div>
    </div>
    <button id="go" class="btn" onclick="openAR()">SEÃ‡Ä°LENLERÄ° ODAYA DÄ°Z</button>
</div>

<script>
    let s = [];
    function t(el, f) {
        let i = s.indexOf(f);
        if(i > -1) { s.splice(i, 1); el.classList.remove('selected'); }
        else { s.push(f); el.classList.add('selected'); document.getElementById('p').src = f; }
        document.getElementById('go').style.display = s.length > 0 ? 'block' : 'none';
        document.getElementById('go').innerText = `SEÃ‡Ä°LENLERÄ° (${s.length}) ODAYA DÄ°Z`;
    }

    function openAR() {
        let base = "https://raw.githubusercontent.com/besirrizik72-lang/SESKALR/main/";
        let files = s.map(f => "file=" + encodeURIComponent(base + f)).join("&");
        window.location.href = `intent://arvr.google.com/scene-viewer/1.0?${files}&mode=ar_only#Intent;scheme=https;package=com.google.android.googlequicksearchbox;action=android.intent.action.VIEW;end;`;
    }
</script>
</body>
